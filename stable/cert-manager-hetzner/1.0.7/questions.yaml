
questions:

  - variable: groupName
    group: Configuration
    label: "Group name"
    description: "Your group name"
    schema:
      type: string
      required: true
      default: "acme.yourdomain.tld"
  - variable: email
    group: Configuration
    label: "E-Mail"
    description: "Your email"
    schema:
      type: string
      required: true
      default: "mail@example.com"
  - variable: hetzner
    group: Configuration
    label: Hetzner Configuration
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: apiKey
          label: API Key
          description: Hetzner DNS API Key
          schema:
            type: string
            required: true
            default: ""